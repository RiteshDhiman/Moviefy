<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/third.css" />
    <title>Third Page</title>
  </head>
  <body>
    <div class="main">
        <div class="heading">
            <img src="images/logo-color.png" alt="Heading">
        </div>
        
        <div class="imgContainer">
            <div class="imgC">
                <img src="images/Master-Movie-Release-Posters-HD-05e1ab1.jpg" alt="Master">
            </div>
        </div>

        <!--Search Bar-->
        <div class="searchBox">
            <form action="" class = "search">
                <input type="text" class="search__input" name = "movieKaNaam" placeholder="Enter the Movie Name">
                <button class="search__button">
                    <img src="images/search.png">
                </button>
            </form>
        </div>

        <div class="filterBy">
            <h3 class = "filter">FILTER BY:</h3>
            <button type = "submit" class = "leftButt">
                <img src = "images/Left .jpg">
            </button>
            <div class="tab">Timing</div>
            <div class="tab">Location</div>
            <div class="tab">Date</div>
            <button type = "submit" class = "rightButt">
                <img src = "images/Left .jpg">
            </button>
        </div>

    </div>
  </body>
</html>
